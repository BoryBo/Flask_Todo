name: todo_app
services:
  client:
    container_name: client
    restart: always
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        REACT_APP_SERVER_URL: /api
    ports:
      - 8080:80
    depends_on:
      - server
    networks:
      - todo_net

  server:
    container_name: server
    restart: always
    build:
      context: ./server
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    networks:
      - todo_net
    secrets:
      - postgres_user
      - postgres_password
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: todo_db
      POSTGRES_PORT: 5432
      POSTGRES_USER_FILE: /run/secrets/postgres_user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password

  db:
    container_name: db
    image: postgres:14
    restart: always
    shm_size: 128mb
    secrets:
      - postgres_user
      - postgres_password
    environment:
      POSTGRES_USER_FILE: /run/secrets/postgres_user
      PGUSER: todo_db_user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_DB: todo_db
    expose:
      - 5432
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - todo_net
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -d todo_db -U $(cat /run/secrets/postgres_user)"
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  proxy:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    networks:
      - todo_net
    container_name: proxy
    depends_on:
      - client
      - server
    restart: always
    ports:
      # - 443:443
      - 80:80

networks:
  todo_net:

volumes:
  pg_data:

secrets:
  postgres_user:
    file: ./secrets/postgres_user.txt
  postgres_password:
    file: ./secrets/postgres_password.txt
